	<script th:inline="javascript">
	/* <![CDATA[ */       
	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
	
	var randomScalingFactor = function() { 
		return Math.round(Math.random()*100)
	};
	//  시작
	$(document).ready(function() {
			
			
		App.init();
		
		var today = moment();
		var fdate = moment().subtract(2, 'month');
		
		$('#startYear').val(fdate.format('YYYY'));
		$('#startMonth').val(fdate.format('MM'));
		$('#endYear').val(today.format('YYYY'));
		$('#endMonth').val(today.format('MM'));
		
		chart();
	});
	
	function chart() {
		
	    $.ajax({
			url : "/chart/get/statistics",
			type : "GET",
			data : {
				start : $("#startYear").val() + "-" + $("#startMonth").val(),
				end : $("#endYear").val() + "-" + $("#endMonth").val()
			},
			dataType : "json",
			contentType : "application/json; charset=utf-8",
			beforeSend : function(xhr) {
				xhr.setRequestHeader(header, token);
			},
			success: function (data) {
				var ctx1 = document.getElementById('bar-chart1').getContext('2d');
				var barChart1 = new Chart(ctx1, {
					type: 'bar',
					data: data.chart1,
					options: {
				        legend: {
				        	position: 'right'
				        },
						scales: {
							yAxes: [{
								ticks: {
									min: 0
								}
							}]
						}
				    }
				});
				var ctx2 = document.getElementById('bar-chart2').getContext('2d');
				var barChart2 = new Chart(ctx2, {
					type: 'bar',
					data: data.chart2,
					options: {
				        legend: {
				        	position: 'right'
				        },
						scales: {
							yAxes: [{
								ticks: {
									min: 0
								}
							}]
						}
				    }
				});
				var ctx3 = document.getElementById('bar-chart3').getContext('2d');
				var barChart3 = new Chart(ctx3, {
					type: 'bar',
					data: data.chart3,
					options: {
				        legend: {
				        	position: 'right'
				        },
						scales: {
							yAxes: [{
								ticks: {
									min: 0
								}
							}]
						}
				    }
				});
				var ctx4 = document.getElementById('bar-chart4').getContext('2d');
				var barChart4 = new Chart(ctx4, {
					type: 'pie',
					data: data.chart4
				});
			},
			error : function(data) {
				
			}
		});
	}
	
	
		/* ]]> */
	</script>
