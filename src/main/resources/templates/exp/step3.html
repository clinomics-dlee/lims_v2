<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="layout/head"></th:block>
</head>
<body class="pace-done">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show">
		<div class="material-loader">
			<svg class="circular" viewBox="25 25 50 50">
				<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
			</svg>
			<div class="message">Loading</div>
		</div>
	</div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
		<!-- begin #header -->
		<th:block th:replace="layout/top"></th:block>
		<!-- end #header -->
		<!-- begin #sidebar -->
		<th:block th:replace="layout/left"></th:block>
		<!-- end #sidebar -->
		<th:block th:replace="popup/mapping_upload"></th:block>
		<!-- begin #content -->
		<div id="content" class="content">
			<!-- begin page header -->
			<ol class="breadcrumb float-xl-right">
				<li class="breadcrumb-item">Home</li>
				<li class="breadcrumb-item">실험</li>
				<li class="breadcrumb-item active">STEP3</li>
			</ol>
			
			<h1 id="page-header" class="page-header">실험 - STEP3</h1>
			<!-- end page-header -->
			
			<!-- begin content panel -->
			<div class="row">
				<div class="col-xl-12">
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a href="#step1-tab-1" data-toggle="tab" class="nav-link active">
								<span class="d-sm-none">Tab 1</span>
								<span class="d-sm-block d-none">목록</span>
							</a>
						</li>
					</ul>
					
					<!-- begin tab content -->
					<div class="tab-content">
						<!-- begin tab-1 -->
						<div class="tab-pane fade active show" id="step1-tab-1">
							<div class="form-group row m-b-12">
								<label class="col-form-label col-md-1">서비스</label>
								<div>
									<select class="form-control width-200" data-parsley-required="true" id="sel_bundle" name="bundleId">
										<option value="">All</option>
										<option th:each="bnd : ${bundles}" th:value="${bnd.getId()}" th:text="${bnd.getName()}"></option>
									</select>
								</div>
								<div class="input-group" id="default-daterange" style="width: auto; float: right; padding-left: 10px; min-width: 250px" >
								    <input type="text" name="default-daterange" class="form-control" value="" placeholder="click to select the date range" readonly="readonly"/>
								    <span class="input-group-append">
								    	<span class="input-group-text"><i class="fa fa-calendar"></i></span>
									</span>
								</div>
								<label class="col-form-label col-md-1">검색어</label>
								<div class="col-xs-push-0">
								    <input type="text" id="keyword" class="form-control"/>
								</div>
								<div>
									<button onClick="search();" class="btn btn-default m-l-10">검색</button>
								</div>
							</div>
							<hr/>
							<div id="_step3_grid"></div>
							<hr/>
							<div class="row">
								<button onClick="updateChipInfo();" class="btn btn-success m-l-20">Chip Barcode 입력</button>
								<button onClick="completeStep3();" class="btn btn-yellow m-l-20">Step3 완료</button>
							</div>
						</div>
						<!-- end tab-1 -->
					</div>
					<!-- end tab content -->
				</div>
			</div>
			<!-- end content panel -->
		</div>
		
		<!-- end #content -->
		<!-- begin scroll to top btn -->
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->
	
	
	<script th:inline="javascript">
	/* <![CDATA[ */

	var g_statusCodeInfo = /*[[${statusCodes}]]*/ {};
	var g_genotypingMethodCodeInfo = /*[[${genotypingMethodCodes}]]*/ {};
	var g_chipTypeCodeInfo = /*[[${chipTypeCodes}]]*/ {};
	
	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
	
	//  시작
	$(document).ready(function() {
		App.init();
		
		$('#sel_bundle').on('change', function () {
			//search();
		});
		
		$("#keyword").keydown(function(key) {
			if (key.keyCode == 13) {
				search();
			}
		});
		
		//set search date
		$('#default-daterange').daterangepicker({
			opens: 'left',
			format : 'YYYY/MM/DD',
			separator: ' to ',
			startDate: moment().subtract(1, 'months'),
			endDate: moment(),
			minDate: '2018/01/01',
			maxDate: moment(),
		}, function (start, end) {
			
			$('#startDate').val(start.format('YYYY-MM-DD'));
			$('#finishDate').val(end.format('YYYY-MM-DD'));
			$('#default-daterange input').val(start.format('YYYY-MM-DD') + ' ~ ' + end.format('YYYY-MM-DD'));
			
		});
		startDate = moment().subtract(1, 'months');
		endDate = moment();
		$('#default-daterange input').val(startDate.format('YYYY-MM-DD') + ' ~ ' + endDate.format('YYYY-MM-DD'));
		$('#startDate').val(startDate.format('YYYY-MM-DD'));
		$('#finishDate').val(endDate.format('YYYY-MM-DD'));
		
		UserTable.init('_step3_grid', true, [10, 50] , [10, 50]);
		drawStep3Grid();
	});
	
	function drawStep3Grid() {
		UserTable.draw('_step3_grid', {
			url : "/exp/step3/get",
			type : "GET",
			data : function() {
				var param = {
					bundleId : $("#sel_bundle").val(),
					sDate : $('#startDate').val() == "" || $('#startDate').val() == null ? "" : $('#startDate').val(),
					fDate : $('#finishDate').val() == "" || $('#finishDate').val() == null ? "" : $('#finishDate').val(),
					keyword : $("#keyword").val()
				};
				return param;
			},
			beforeSend : function(xhr) {
				xhr.setRequestHeader(header, token);
			}
		}, [{
			title : ' ',
			data : "id",
			headClassName : 'width-50',
			bodyClassName : 'text-center',
			type : {
				name : "checkbox"
			}
		}, {
			title : 'No', 
			data : 'id',
			headClassName : 'width-50',
			bodyClassName : 'text-center',
			render : function(row, data, index) {
				return '<string>' + (index + 1) + '</string>';
			}
		}, {
			title : "Mapping No",
			data : "mappingNo"
		}, {
			title : "Chip Barcode",
			data : "chipBarcode",
			render : function(row, data, index) {
				var value = '<input type="text" class="form-control" style="width:100%;" id="chipBarcode_' + row.mappingNo + '" value="' + (data != null ? data : "") + '">';
				return value;
			}
		}, {
			title : "Chip Type",
			data : "chipTypeCode",
			headClassName : 'width-300',
			render : function(row, data, index) {
				var value = '<select class="form-control" style="width:100%;" id="chipTypeCode_' + row.mappingNo + '">';
				for (var key in g_chipTypeCodeInfo) {
					var selected = "";
					if (data == key) {
						selected = "selected";
					}
					value += '<option value="' + key + '" ' + selected + '>' + g_chipTypeCodeInfo[key] + '</option>';
				}
				value += '</select>';
				return value;
			}
		}, {
			title : " ",
			data : "mappingNo",
			headClassName : 'width-50',
			render : function(row, data, index) {
				return '<a href="javascript:editChipInfo(\'' + data + '\')" class="btn btn-sm btn-success width-60 m-r-2">Edit</a>';
			}
		}]);
	}
	
	function search() {
		UserTable.reload('_step3_grid');
	}

	function editChipInfo(mappingNo) {
		CommonMsg.okCancel(function() {
			var chipBarcode = $('#chipBarcode_' + mappingNo).val();
			var chipTypeCode = $('#chipTypeCode_' + mappingNo).val();
			
			$.ajax({
				url: '/exp/step3/chipInfo/update',
				type : "post",
				dataType : 'json',
				data : {
					mappingNo : mappingNo,
					chipBarcode : chipBarcode,
					chipTypeCode : chipTypeCode
				},
				beforeSend: function(xhr) {
					xhr.setRequestHeader(header, token);
				},
				success: function(data, xhr) {
					if (data.result == "00") {
						CommonMsg.save(function() {
							$("#modal-sample-detail").modal('hide');
							UserTable.reload('_step3_grid');
						});
					} else if (!data.result.startsWith("0")) {
						CommonMsg.error(function() { });
					}
				},
				error : function(data) {
					CommonMsg.error(function() { });
				},
				complete : function() {
					
				}
			});
		});
	}

	function updateChipInfo() {
		var checkedRows = UserTable.getCheckedRows("_step3_grid");
		if (checkedRows.length > 0) {
			CommonMsg.okCancel(function() {
				var mappingInfos = [];
				for (var i = 0; i < checkedRows.length; i++) {
					var row = checkedRows[i];

					var mappingInfo = {
						mappingNo : row.mappingNo,
						chipBarcode :  $('#chipBarcode_' + row.mappingNo).val(),
						chipTypeCode : $('#chipTypeCode_' + row.mappingNo).val()
					};

					mappingInfos.push(mappingInfo);
				}
				console.log(mappingInfos);
				$.ajax({
		            url: '/exp/step3/chipInfos/update',
			        type : "post",
			        dataType : 'json',
			        data : JSON.stringify(mappingInfos),
					contentType : "application/json;charset=utf-8",
			        beforeSend: function(xhr) {
						xhr.setRequestHeader(header, token);
					},
				    success: function(data, xhr) {
				    	if (data.result == "00") {
				    		CommonMsg.save(function() {
				    			$("#modal-sample-detail").modal('hide');
				    			UserTable.reload('_step3_grid');
							});
						} else if (!data.result.startsWith("0")) {
							CommonMsg.error(function() { });
						}
					},
					error : function(data) {
						CommonMsg.error(function() { });
					},
					complete : function() {
						
					}
				});
			});
		}
	}

	function completeStep3() {
		var checkedRows = UserTable.getCheckedRows("_step3_grid");
		if (checkedRows.length > 0) {
			CommonMsg.okCancel(function() {
				var mappingNos = [];
				for (var i = 0; i < checkedRows.length; i++) {
					var row = checkedRows[i];
					mappingNos.push(row.mappingNo);
				}
				
				$.ajax({
		            url: '/exp/step3/complete',
			        type : "post",
			        dataType : 'json',
			        data : {mappingNos : mappingNos},
			        beforeSend: function(xhr) {
						xhr.setRequestHeader(header, token);
					},
				    success: function(data, xhr) {
				    	if (data.result == "00") {
				    		CommonMsg.save(function() {
				    			UserTable.reload('_step3_grid');
							});
						} else if (!data.result.startsWith("0")) {
							CommonMsg.error(function() { });
						}
					},
					error : function(data) {
						CommonMsg.error(function() { });
					},
					complete : function() {
						
					}
				});
			});
		}
	}
	
	/* ]]> */
	</script>
	
	<input type="hidden" name="startDate" id="startDate" value="" />
	<input type="hidden" name="finishDate" id="finishDate" value="" />

</body>
</html>
